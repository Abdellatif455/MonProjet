<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Fadwa | Login</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Poppins", sans-serif;
            }

            section {
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100vh;
                overflow: hidden;
            }

            section .bg {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                pointer-events: none;
            }

            section .trees {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: 100;
                pointer-events: none;
            }

            section .girl {
                position: absolute;
                scale: 0.65;
                pointer-events: none;
                animation: animateGirl 10s linear infinite;
            }

            @keyframes animateGirl {
                0% {
                    transform: translateX(calc(100% + 100vw));
                }
                50% {
                    transform: translateX(calc(-100% - 100vw));
                }
                50.01% {
                    transform: translateX(calc(-100% - 100vw)) rotateY(180deg);
                }
                100% {
                    transform: translateX(calc(100% + 100vw)) rotateY(180deg);
                }
            }

            .login {
                position: relative;
                padding: 60px;
                background: rgba(255, 255, 255, 0.25);
                backdrop-filter: blur(15px);
                border: 1px solid #fff;
                border-bottom: 1px solid rgba(255, 255, 255, 0.5);
                border-right: 1px solid rgba(255, 255, 255, 0.5);
                border-radius: 20px;
                width: 500px;
                display: flex;
                flex-direction: column;
                gap: 30px;
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            }

            .login h2 {
                position: relative;
                width: 100%;
                text-align: center;
                font-size: 2.5em;
                font-weight: 600;
                color: #8f2c24;
                margin-bottom: 10px;
            }

            .login .inputBox {
                position: relative;
            }

            .login .inputBox input {
                position: relative;
                width: 100%;
                padding: 15px 20px;
                outline: none;
                font-size: 1.25em;
                color: #8f2c24;
                border-radius: 5px;
                background: #fff;
                border: none;
                margin-bottom: 10px;
            }

            .login .inputBox ::placeholder {
                color: #8f2c24;
            }

            .login .inputBox #btn {
                position: relative;
                border: none;
                outline: none;
                background: #8f2c24;
                color: #fff;
                cursor: pointer;
                font-size: 1.25em;
                font-weight: 500;
                transition: 0.5s;
                padding: 15px 20px;
            }

            .login .inputBox #btn:hover {
                background: #d64c42;
            }

            .login .group {
                display: flex;
                justify-content: space-between;
            }

            .login .group a {
                font-size: 1.25em;
                color: #8f2c24;
                font-weight: 500;
                text-decoration: none;
            }

            .login .group a:nth-child(2) {
                text-decoration: underline;
            }

            .error-message {
                color: #8f2c24;
                background-color: rgba(255, 255, 255, 0.7);
                padding: 10px;
                border-radius: 5px;
                text-align: center;
                font-weight: 500;
                margin-top: -15px;
                margin-bottom: 10px;
                display: none;
                border: 1px solid #8f2c24;
            }

            .success-message {
                color: #2c8f24;
                background-color: rgba(255, 255, 255, 0.7);
                padding: 10px;
                border-radius: 5px;
                text-align: center;
                font-weight: 500;
                margin-top: -15px;
                margin-bottom: 10px;
                display: none;
                border: 1px solid #2c8f24;
            }

            .leaves {
                position: absolute;
                width: 100%;
                height: 100vh;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1;
                pointer-events: none;
            }

            .leaves .set {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                pointer-events: none;
            }

            .leaves .set div {
                position: absolute;
                display: block;
            }

            .leaves .set div:nth-child(1) {
                left: 20%;
                animation: animate 20s linear infinite;
            }

            .leaves .set div:nth-child(2) {
                left: 50%;
                animation: animate 14s linear infinite;
            }

            .leaves .set div:nth-child(3) {
                left: 70%;
                animation: animate 12s linear infinite;
            }

            .leaves .set div:nth-child(4) {
                left: 5%;
                animation: animate 15s linear infinite;
            }

            .leaves .set div:nth-child(5) {
                left: 85%;
                animation: animate 18s linear infinite;
            }

            .leaves .set div:nth-child(6) {
                left: 90%;
                animation: animate 12s linear infinite;
            }

            .leaves .set div:nth-child(7) {
                left: 15%;
                animation: animate 14s linear infinite;
            }

            .leaves .set div:nth-child(8) {
                left: 60%;
                animation: animate 15s linear infinite;
            }

            @keyframes animate {
                0% {
                    opacity: 0;
                    top: -10%;
                    transform: translateX(20px) rotate(0deg);
                }
                10% {
                    opacity: 1;
                }
                20% {
                    transform: translateX(-20px) rotate(45deg);
                }
                40% {
                    transform: translateX(-20px) rotate(90deg);
                }
                60% {
                    transform: translateX(20px) rotate(180deg);
                }
                80% {
                    transform: translateX(-20px) rotate(45deg);
                }
                100% {
                    top: 110%;
                    transform: translateX(20px) rotate(225deg);
                }
            }
        </style>
    </head>
    <body>
        <section>
            <div class="leaves">
                <div class="set">
                    <div><img src="leaf_01.png" /></div>
                    <div><img src="leaf_02.png" /></div>
                    <div><img src="leaf_03.png" /></div>
                    <div><img src="leaf_04.png" /></div>
                    <div><img src="leaf_01.png" /></div>
                    <div><img src="leaf_02.png" /></div>
                    <div><img src="leaf_03.png" /></div>
                    <div><img src="leaf_04.png" /></div>
                </div>
            </div>
            <img src="bg.jpg" class="bg" />
            <img src="girl.png" class="girl" />
            <img src="trees.png" class="trees" />
            <div class="login">
                <h2>Secure Login</h2>
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage">‚úÖ Login successful! Redirecting...</div>
                <div class="inputBox">
                    <input type="text" placeholder="Username" id="username" />
                </div>
                <div class="inputBox">
                    <input type="password" placeholder="Password" id="password" />
                </div>
                <div class="inputBox">
                    <input type="submit" value="Login" id="btn" />
                </div>
                <div class="group">
                    <a href="#">Forget Password</a>
                    <a href="#" onclick="showHint()">Need hint?</a>
                </div>
                <div style="text-align: center; margin-top: 20px; color: #8f2c24; font-size: 0.9em;">
                    <p>Only Fadwa can access this portfolio</p>
                </div>
            </div>
        </section>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Check if already logged in
                if (localStorage.getItem('fadwa_logged_in') === 'true') {
                    window.location.href = 'port.html';
                }
                
                const usernameInput = document.getElementById('username');
                const passwordInput = document.getElementById('password');
                const loginBtn = document.getElementById('btn');
                const errorMessage = document.getElementById('errorMessage');
                const successMessage = document.getElementById('successMessage');
                
                // Correct credentials
                const CORRECT_USERNAME = "Fadwa";
                const CORRECT_PASSWORD = "Fadwa.,/";
                
                // Function to validate login
                function validateLogin() {
                    const username = usernameInput.value.trim();
                    const password = passwordInput.value;
                    
                    // Hide previous messages
                    errorMessage.style.display = 'none';
                    successMessage.style.display = 'none';
                    
                    // Check if credentials match exactly
                    if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
                        // Login successful
                        successMessage.style.display = 'block';
                        errorMessage.style.display = 'none';
                        
                        // Store login status in localStorage
                        localStorage.setItem('fadwa_logged_in', 'true');
                        localStorage.setItem('fadwa_username', username);
                        
                        // Redirect to portfolio after 1 second
                        setTimeout(() => {
                                window.location.href = 'port.html';
                        }, 1000);
                        
                        return true;
                    } else {
                        // Login failed
                        successMessage.style.display = 'none';
                        
                        // Select a random error message from the examples
                        const errorMessages = [
                            "‚ùå Incorrect username or password. Please try again.",
                            "‚ö†Ô∏è Login failed! Only Fadwa can enter.",
                            "‚ùå Access denied. Invalid credentials.",
                            "‚ö†Ô∏è Authentication failed. Please check your username and password."
                        ];
                        const randomError = errorMessages[Math.floor(Math.random() * errorMessages.length)];
                        errorMessage.textContent = randomError;
                        errorMessage.style.display = 'block';
                        
                        // Clear password field for security
                        passwordInput.value = '';
                        
                        // Focus back on username field
                        usernameInput.focus();
                        
                        return false;
                    }
                }
                
                // Add click event to login button
                loginBtn.addEventListener('click', validateLogin);
                
                // Add Enter key support
                passwordInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        validateLogin();
                    }
                });
                
                usernameInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        passwordInput.focus();
                    }
                });
                
                // Clear error message when user starts typing
                usernameInput.addEventListener('input', function() {
                    errorMessage.style.display = 'none';
                    successMessage.style.display = 'none';
                });
                
                passwordInput.addEventListener('input', function() {
                    errorMessage.style.display = 'none';
                    successMessage.style.display = 'none';
                });
            });
            
            function showHint() {
                alert("üí° Hint: The username and password are both related to Fadwa.\n\nUsername: Fadwa\nPassword: Fadwa followed by special characters");
                return false;
            }
            
            // Logout function (can be called from portfolio)
            window.logout = function() {
                localStorage.removeItem('fadwa_logged_in');
                localStorage.removeItem('fadwa_username');
                window.location.href = 'index.html';
            }
        </script>
    </body>
</html>
